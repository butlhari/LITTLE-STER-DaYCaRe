<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry - Little Stars Daycare</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Enquiry Form</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../PAGES/About Us.html ">About Us</a>
      <a href="../PAGES/our services.html">Services</a>
      <a href="../PAGES/enquiry.html ">Enquiry</a>
      <a href="../PAGES/contact uss.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Send us an Enquiry</h2>
    <form action="#" method="post">
      <label for="name">Parent's Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="child-age">Child's Age:</label><br>
      <input type="number" id="child-age" name="child-age" min="1" max="5" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer style="text-align: center;">
    <p>&copy; 2025 Little Stars Daycare</p>
  </footer>
</body>
</html>
