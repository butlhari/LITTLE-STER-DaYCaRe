<body style="text-align: center;">

<form action="/submit-daycare-inquiry" method="POST">
    

    <label for="parentName">Parent/Guardian Name *</label>
    <input type="text" id="parentName" name="parentName" required placeholder="Enter your full name">

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

    <label for="childName">Child's Name *</label>
    <input type="text" id="childName" name="childName" required placeholder="Enter your child's name">

    <label for="childAge">Child's Age *</label>
    <input type="number" id="childAge" name="childAge" required placeholder="Enter child's age" min="0">

    <label for="inquiryType">Type of Inquiry</label>
    <select id="inquiryType" name="inquiryType">
        <option value="admission">Admission</option>
        <option value="programs">Programs & Activities</option>
        <option value="fees">Fees & Payment</option>
        <option value="other">Other</option>
    </select>

    <label for="message">Additional Message (Optional)</label>
    <textarea id="message" name="message" rows="4" placeholder="Write any additional details or questions here"></textarea>

    <button type="submit">Submit Inquiry</button>
</form>

</body>
